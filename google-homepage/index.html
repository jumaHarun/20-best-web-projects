<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google clone | Juma Harun</title>
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <main class="flex">
        <img src="./google.svg" alt="Google logo" id="logo">

        <div class="input-wrapper flex">
            <label for="search">
                <img src="./search.svg" alt="search-icon" id="search-icon" class="icon">
            </label>

            <input type="text" name="search" id="search" class="search">

            <img src="./mic.svg" alt="microphone icon" class="mic icon">
        </div>

        <div class="btn-wrapper">
            <button class="btn btn-1">Google Search</button>

            <button class="btn btn-2">I'm Feeling Lucky</button>
        </div>
    </main>
</body>

</html>
